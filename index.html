<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My EWU Portal</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>

    <!-- Top Navigation -->
    <div class="row">
      <div class="large-12 columns">
         <nav class="top-bar" data-topbar>
          <ul class="title-area">
            <li class="name">
              <h1><a href="#">MyEWU Portal</a></h1>
            </li>
            <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
          </ul>
          <section class="top-bar-section">
            <ul class="left">
              <li class="has-form">
                          <div class="row collapse">
                            <div class="large-8 small-9 columns">
                              <input type="text" placeholder="Search">
                            </div>
                            <div class="large-4 small-3 columns">
                              <a href="#" class="alert button expand">Search</a>
                            </div>
                          </div>
              </li>
            </ul>
              <!-- Right Nav Section -->
              <ul class="right">
                <li class="has-dropdown">
                  <a href="#">Menu</a>
                  <ul class="dropdown">
                    <li><a href="#">Mail</a></li>
                     <li><a href="#">Canvas</a></li>
                      <li><a href="#">Eaglenet</a></li>
                       <li><a href="#">Easterner</a></li>
                  </ul>
                </li>
                <li class="active"><a href="#">Log Out</a></li>
              </ul>
               <ul class="right">
                  <li><a href="#">Logout</a></li>
                  <li class="has-dropdown">
                    <a href="#">Welcome Jackie!</a>
                    <ul class="dropdown">
                      <li><a href="#">Account Settings</a></li>
                      <li><a href="#">Edit Profile</a></li>
                      <li><a href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
              

              <!-- Left Nav Section -->
            
          </section>
        </nav>
      </div>
    </div>
  <!-- End of Navigation -->
  
   <!-- Carousel -->
   <div class="row">
     <div class="large-12 columns">
       <div class="orbit-container">
  <ul data-orbit class="example-orbit orbit-slides-container">
    <li>
      <img src="http://placehold.it/1000x300/A92B48/fff" alt="slide 1" />
      <div class="orbit-caption">
        Caption One.
      </div>
    </li>
    <li class="active">
      <img src="http://placehold.it/1000x300/EE964D/fff" alt="slide 2" />
      <div class="orbit-caption">
        Caption Two.
      </div>
    </li>
    <li>
      <img src="http://placehold.it/1000x300/FDC43D/fff" alt="slide 3" />
      <div class="orbit-caption">
        Caption Three.
      </div>
    </li>
  </ul>

  <!-- Navigation Arrows -->
  <a href="#" class="orbit-prev">Prev <span></span></a>
  <a href="#" class="orbit-next">Next <span></span></a>

  <!-- Slide Numbers -->
  <div class="orbit-slide-number">
    <span>1</span> of <span>3</span>
  </div>

  <!-- Timer and Play/Pause Button -->
  <div class="orbit-timer">
    <span></span>
    <div class="orbit-progress"></div>
  </div>
</div>

<!-- Bullets -->
<ol class="orbit-bullets">
  <li data-orbit-slide-number="1"></li>
  <li data-orbit-slide-number="2" class="active"></li>
  <li data-orbit-slide-number="3"></li>
</ol>

     </div>
   </div>
   <!-- end of carousel -->
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
